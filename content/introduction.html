<section data-markdown>
    <script type="text/template">
        ### What is GeoExt?

        <blockquote>
            "GeoExt is Open Source and enables building desktop-like GIS applications through the web. It is a JavaScript framework
            that combines the GIS functionality of OpenLayers with the user interface of the ExtJS library provided by Sencha."
        </blockquote>
    </script>
</section>

        + You must license that software under GPL v3
        + You cannot include Sencha Ext JS in a closed source distribution under this license

    </script>

<section data-markdown>
    <script type="text/template">
        ### ExtJS Licensing

        + 2014 - single developer license gone
        + [Is Sencha ******** single developers?](https://www.sencha.com/forum/showthread.php?292734-Is-Sencha-********-single-developers) - 1,200 replies before being closed
        + December 2017 [single developer licenses back](https://www.sencha.com/blog/its-back-ext-js-single-developer-license/)
        + 2018 [Community Edition](https://www.sencha.com/products/extjs/communityedition/) - up to $10,000 per year in revenue
        + Annual prices below. Perpetual licenses - need 5+ licenses.
    </script>
</section>
